<div>
    <label for="${id}-find-guest">Find guest</label>

    <select id="${id}-find-guest" data-dojo-attach-point="_findGuestSelect" name="findGuest"
            data-dojo-type="dijit/form/FilteringSelect"
            data-dojo-props="
                        query: {displayed: /.*/},
                        placeHolder: 'Type to search: firstName surname',
                        labelAttr: 'displayed'
                        ">

    </select>
    <button id="${id}-chooseGuestBtn" data-dojo-type="dijit/form/Button" data-dojo-attach-point="_chooseGuest"
            title="Choose" value="Choose">Choose
    </button>
    <input id="${id}-debugBtn" type="button" data-dojo-attach-point="_debugBtn" title="DEBUG" value="DEBUG"/>

</div>
